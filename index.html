<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravel & Grit | Bristol Backyard Ultra 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --earthy-green: #506B38;
      --burnt-orange: #D95E1F;
      --stone: #F5F5F0;
      --slate-grey: #3E3E3E;
    }

    body {
      background-color: var(--earthy-green);
      color: var(--burnt-orange);
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: var(--earthy-green);
      text-align: center;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 160px;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--burnt-orange);
    }

    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      background-color: var(--earthy-green);
      color: var(--burnt-orange);
      text-align: center;
      margin-bottom: 1rem;
      padding: 1rem 0;
      font-size: 1.8rem;
      border-radius: 8px 8px 0 0;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: 2px solid var(--burnt-orange);
      border-radius: 0 0 8px 8px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--stone);
      margin-top: 3rem;
      padding-bottom: 2rem;
    }

    footer a {
      color: var(--stone);
      text-decoration: underline;
    }

    a:hover {
      color: var(--burnt-orange);
    }

    ::placeholder {
      color: var(--burnt-orange);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Gravel & Grit Logo" />
    <h1>Bristol Backyard Ultra — Coming August 2026</h1>
  </header>

  <section>
    <h2>Sign Up for Updates</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScvKunxq_YRypTZTXjoQm9gdU8J1nUm2AraT2GtGs1xQju9sg/viewform?embedded=true"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
    >
      Loading…
    </iframe>
  </section>

  <footer>
    &copy; 2025 Gravel & Grit | Contact: <a href="mailto:info@gritandgravelevents.com">info@gritandgravelevents.com</a>
  </footer>

</body>
</html>
